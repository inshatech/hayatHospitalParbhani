<body>

  <div class="page-content-wrapper py-3">
    <div class="container">
      <div class="element-heading">
        <h6>General Information</h6>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="processing-div align-center" id="processing">
            <div id="spinner" class="spinner-border text-success mx-2"  role="status">
              <span class="visually-hidden">Loading...</span>
            </div>Processing...
          </div>
          <form class="was-validated" name="form" id="form" action="#">
            <div class="form-group">
              <label class="form-label" for="referer">Referer</label>
              <input class="form-control refererAutoComplete" autocomplete="off" id="referer" name="referer" type="text" placeholder="Doctor/Hospital" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="name">Patient Name</label>
              <input class="form-control" id="name" type="text" placeholder="Patient Name" required>
            </div>
            <div class="row g-lg-2 mb-0">
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="date">Date</label>
                  <input class="form-control" id="date" type="date" required>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="age">Age</label>
                  <input name="age" id="age" class="form-control" type="number" aria-label="age" placeholder="Age" required>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="sex">Gender</label>
                  <select class="form-select" id="sex" name="sex" aria-label="Sex" placeholder="Sex" required>
                    <option selected></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row g-lg-2 mb-0">
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="city">Address</label>
                  <input class="form-control" id="city" type="text" placeholder="Address" required>
                </div>
              </div>
              <div class="col" hidden>
                <div class="form-group">
                  <input name="address" id="address" class="form-control" type="text" placeholder="Address">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="mobile">Mobile</label>
                  <input name="mobile" id="mobile" class="form-control" type="tel" placeholder="Mobile">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label" for="postedFor">Posted For</label>
              <input class="form-control" autocomplete="off" id="postedFor" type="text" placeholder="Posted For" required>
            </div>
          <!-- Form end at bottom -->
        </div>
      </div>
    </div>
    <div class="container">
      <div class="element-heading mt-3">
        <h6>Patient Condition</h6>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="card-body">

                    </div>
                  </div>
                  <div class="row g-lg-2 mb-0">

                        <input class="form-check-input form-check-danger" id="Cough" type="checkbox" name="complaints"  value="NO">

                    </div>
                    <div class="col">

                        <input class="form-check-input form-check-danger" id="Dyspnea_on_Exertion" type="checkbox" name="complaints"  value="NO">

                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input form-check-danger" id="Angina_on_Exertion" type="checkbox" name="complaints"  value="NO">
                        <label class="form-check-label" for="Angina_On_Exertion">Angina on Exertion</label>
                      </div>
                    </div>
                  </div>

                    <input class="form-check-input form-check-danger" id="Prolonged_Fever" type="checkbox" name="complaints"  value="NO">
                    <label class="form-check-label" for="Prolonged_Fever">Prolonged Fever</label>
                  </div>
                </div>
              </div>
            </div>
            <!-- Single Accordion -->
            <div class="accordion-item">
              <div class="accordion-header" id="accordionEight">
                <h6 class="shadow-sm rounded collapsed border" data-bs-toggle="collapse" data-bs-target="#accordionStyleEight" aria-expanded="false" aria-controls="accordionStyleEight">Past History Of
                  <svg class="bi bi-arrow-down-short" width="24" height="24" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"></path>

              </div>
              <div class="accordion-collapse collapse" id="accordionStyleEight" aria-labelledby="accordionEight" data-bs-parent="#accordionStyle3">
                <div class="accordion-body">
                  <div class="row g-lg-2 mb-0">

                        <input class="form-check-input form-check-danger" id="CKD" type="checkbox" name="history"  value="NO">

                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input form-check-danger" id="Asthma/COPD" type="checkbox" name="history"  value="NO">

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Single Accordion -->

                <div class="accordion-body">
                  <div class="row g-lg-2 mb-0">
                    <div class="col">

                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label class="form-label" for="Blood_Sugar">Blood Sugar</label>
                        <input name="Blood_Sugar" id="Blood_Sugar" autocomplete="off" class="form-control" type="text" placeholder="Blood Sugar" required>

                  <div class="row g-lg-2 mb-0">
                    <div class="col">

                    </div>
                    <div class="col">

                        <input class="form-check-input form-check-danger" id="Cyanosis" type="checkbox" name="examination"  value="NO">
                        <label class="form-check-label" for="Cyanosis">Cyanosis</label>

                    </div>
                  </div>
