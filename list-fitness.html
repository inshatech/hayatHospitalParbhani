<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="HMS - Insha Technologies">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="theme-color" content="#0134d4">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"></meta>

  <!-- Title -->
  <title>Fitness List - HMS</title>
  
  <!-- Favicon -->
  <link rel="icon" id="icon" href="#">
  <link rel="apple-touch-icon" href="img/icons/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="img/icons/icon-167x167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-180x180.png">

  <!-- Style CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css">
  <style>
    .otherDetails{
      font-size: 13px;
      color: grey;
    }
  </style>
  
</head>
<body>
  <!-- Preloader -->
  <div id="preloader"></div>
  <!-- Internet Connection Status -->
  <div class="internet-connection-status" id="internetStatus"></div>
  <!-- Header Area -->
  <div class="header-area bg-dark" id="headerArea"></div>
  <!-- # Sidenav Left -->
  <div id="sideNav"></div>
  <div class="page-content-wrapper py-3">
    <!-- Search -->
    <div class="container">
      <div class="card">
        <div class="card-body p-3">
          <div class="accordion accordion-style-three" id="accordionStyle3">
            <!-- Single Accordion -->
            <div class="accordion-item">
              <div class="accordion-header" id="accordionSeven">
                <h6 class="shadow-sm rounded border" data-bs-toggle="collapse" data-bs-target="#accordionStyleSeven" aria-expanded="true" aria-controls="accordionStyleSeven">Search Criteria
                  <svg class="bi bi-arrow-down-short" width="24" height="24" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"></path>
                  </svg>
                </h6>
              </div>
              <div class="accordion-collapse collapse" id="accordionStyleSeven" aria-labelledby="accordionSeven" data-bs-parent="#accordionStyle3">
                <div class="accordion-body">
                  <div class="form-group mb-3">
                    <label class="form-label" for="search-box">Search</label>
                    <input class="form-control" id="search-box" type="search" placeholder="Search...">
                  </div>
                  <div class="divider border-info"></div>
                  <div class="row g-3 mb-3">
                    <div class="col">
                      <label class="form-label" for="inputDateFrom">From date</label>
                      <input class="form-control" id="inputDateFrom" type="date" required>
                    </div>
                    <div class="col">
                      <label class="form-label" for="inputDateTo">To date</label>
                      <input class="form-control" id="inputDateTo" type="date" required>
                    </div>
                  </div>
                  <div class="form-group mb-0">
                    <button type="button" class="btn btn-success w-100" id="date-search-btn"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                  </div>
                </div>
              </div>
            </div>           
          </div>
        </div>
      </div>
    </div>
    <!-- Heading -->
    <div class="container">
      <div class="element-heading mt-3">
        <h6>Available fitness Certificates</h6>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <ul class="list-group" id="recordsPlace">
            <div class="processing-div align-center" id="processing">
              <div id="spinner" class="spinner-border spinner-border-sm text-sucess mx-2"  role="status">
                <span class="visually-hidden">Loading...</span>
              </div>Processing...
            </div>            
          </ul>
        </div>
      </div>
    </div>        
  </div>
  <!-- Side footer buttons -->
  <div class="add-new-contact-wrap">
    <a id="add-sticky-btn" class="shadow" href="./add-fitness.html"><i class="bi bi-plus-lg"></i></a>
  </div>

  <!-- Footer Nav -->
  <div class="footer-nav-area" id="footerNav"></div>
  <!-- All JavaScript Files -->
  <script src="./js/common/preloader.js"></script>
  <script src="./js/common/headerArea.js"></script>
  <script src="./js/common/sideNav.js"></script>
  <script src="./js/common/footerNav.js"></script>

  <script src="js/custom/config.js"></script>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/slideToggle.min.js"></script>
  <script src="js/internet-status.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/venobox.min.js"></script>
  <script src="js/countdown.js"></script>
  <script src="js/rangeslider.min.js"></script>
  <script src="js/vanilla-dataTables.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/imagesloaded.pkgd.min.js"></script>
  <script src="js/isotope.pkgd.min.js"></script>
  <script src="js/dark-rtl.js"></script>
  <script src="js/active.js"></script>
  <!-- PWA -->
  <script src="js/pwa.js"></script>
  
  <script src="./js/common/nav.js"></script>
  <script src="./js/custom/checkLogin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const icon  = "img/icons/favicon.png";
    document.getElementById("icon").href = icon;
    nav();
  </script>
  <script src="./js/custom/list-fitness.js"></script>
</body>

</html>
