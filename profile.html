<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="HMS - Insha Technologies">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="theme-color" content="#0134d4">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Title -->
  <title>Profile - HMS</title>
  
  <!-- Favicon -->
  <link rel="icon" id="icon" href="#">
  <link rel="apple-touch-icon" href="img/icons/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="img/icons/icon-167x167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-180x180.png">

  <!-- Style CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css">
  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">
  <script src="js/pwa.js"></script>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader"></div>
  <!-- Internet Connection Status -->
  <div class="internet-connection-status" id="internetStatus"></div>
  <!-- Header Area -->
  <div class="header-area bg-dark" id="headerArea"></div>
  <!-- # Sidenav Left -->
  <div id="sideNav"></div>
  <div class="page-content-wrapper py-3">

    <div class="container">
      <!-- User Information-->
      <div class="card user-info-card mb-3">
        <div class="card-body d-flex align-items-center">
          <div class="user-profile me-3" ><img src="./img/users/user.jpg" alt="image"></i>
            <!-- <form action="#">
              <input class="form-control" type="file">
            </form> -->
          </div>
          <div class="user-info">
            <div class="d-flex align-items-center">
              <h5 class="mb-1" id="profile-name"></h5><span class="badge bg-warning ms-2 rounded-pill" id="profile-role"></span>
            </div>
            <p class="mb-0" id="profile-designation"></p>
          </div>
        </div>
      </div>
      <!-- User Meta Data-->
      <div class="card user-data-card">
        <div class="card-body">
          <form name="form" class="was-validated" action="#" id="profile">
            <div class="form-group mb-3">
              <label class="form-label" for="Username">Name</label>
              <input class="form-control" id="username" type="text" placeholder="Name" required>
              <input type="hidden" id="roleCode">
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="email">Email Address</label>
              <input class="form-control" id="email" type="text" placeholder="Email Address" readonly required>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="mobile">Mobile</label>
              <input class="form-control" id="mobile" type="text" placeholder="Mobile" readonly required>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="address">Address</label>
              <input class="form-control" id="address" type="text" placeholder="Address" required>
            </div>
            <button type="button" class="btn btn-success w-100" id="edit-btn">Update Now</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer Nav -->
  <div class="footer-nav-area" id="footerNav"></div>
  <!-- All JavaScript Files -->
  <script src="./js/common/preloader.js"></script>
  <script src="./js/common/headerArea.js"></script>
  <script src="./js/common/sideNav.js"></script>
  <script src="./js/common/footerNav.js"></script>

  <script src="js/custom/config.js"></script>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/slideToggle.min.js"></script>
  <script src="js/internet-status.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/venobox.min.js"></script>
  <script src="js/countdown.js"></script>
  <script src="js/rangeslider.min.js"></script>
  <script src="js/vanilla-dataTables.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/imagesloaded.pkgd.min.js"></script>
  <script src="js/isotope.pkgd.min.js"></script>
  <script src="js/dark-rtl.js"></script>
  <script src="js/active.js"></script>
  
  <script src="./js/common/nav.js"></script>
  <script src="./js/custom/profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/custom/checkLogin.js"></script>
  <script>
    const icon  = "img/icons/favicon.png";
    document.getElementById("icon").href = icon;
    // nav();
  </script>
</body>

</html>
