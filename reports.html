<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="HMS - Insha Technologies">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="theme-color" content="#0134d4">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Title -->
  <title id="title">Reports - HMS</title>

  <!-- Favicon -->
  <link rel="icon" id="icon" href="#">
  <link rel="apple-touch-icon" href="img/icons/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="img/icons/icon-167x167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-180x180.png">

  <!-- Style CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <!-- Preloader -->
  <div id="preloader"></div>
  <!-- Internet Connection Status -->
  <div class="internet-connection-status" id="internetStatus"></div>
  <!-- Header Area -->
  <div class="header-area bg-dark" id="headerArea"></div>
  <!-- # Sidenav Left -->
  <div id="sideNav"></div>
  <div class="page-content-wrapper py-3">
    <div class="container">
      <div class="element-heading">
        <h6>Search Criteria</h6>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="card-body" id="formBody">
          <form class="was-validated" name="form" id="form" action="#">
            <div class="form-group">
              <label class="form-label" for="type">Type</label>
              <select class="form-select" id="type" name="type" aria-label="type" placeholder="type" required>
                <option selected></option>
                <option value="opd-report">OPD</option>
                <option value="ipd-report" disabled>IPD</option>
                <option value="scalp-report">Scalp</option>
              </select>
            </div>
            <div class="row g-lg-2 mb-0">
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="inputDateFrom">From Date</label>
                  <input class="form-control" id="inputDateFrom" type="date" required>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="inputDateTo">To Date</label>
                  <input class="form-control" id="inputDateTo" type="date" required>
                </div>
              </div>
            </div>
            <div class="form-group mb-0">
              <button type="button" class="btn btn-danger w-100" id="date-search-btn"><i class="fa-solid fa-download"></i> Download Now</button>
            </div>
          <!-- Form end at bottom -->
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Nav -->
  <div class="footer-nav-area" id="footerNav"></div>
  <!-- All JavaScript Files -->
  <script src="./js/common/preloader.js"></script>
  <script src="./js/common/headerArea.js"></script>
  <script src="./js/common/sideNav.js"></script>
  <script src="./js/common/footerNav.js"></script>

  <script src="js/custom/config.js"></script>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/slideToggle.min.js"></script>
  <script src="js/internet-status.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/venobox.min.js"></script>
  <script src="js/countdown.js"></script>
  <script src="js/rangeslider.min.js"></script>
  <script src="js/vanilla-dataTables.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/imagesloaded.pkgd.min.js"></script>
  <script src="js/isotope.pkgd.min.js"></script>
  <script src="js/dark-rtl.js"></script>
  <script src="js/active.js"></script>
  <script src="js/form-autocomplete.js"></script>
  
  <script src="./js/common/nav.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/xls-export.js"></script>
  <script src="./js/custom/checkLogin.js"></script>
  <script>
    const icon  = "img/icons/favicon.png";
    document.getElementById("icon").href = icon;
    nav();
  </script>
  <script src="./js/custom/report.js"></script>
</body>

</html>
